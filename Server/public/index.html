<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Beat-Box</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='stylesheets/style.css'></link>
</head>

<body>
<form>
	<h1>Elevator Server</h1>
	<div>by XATM!</div>

	<div id='content'>
		<div id='status-box'>
			<h2>Elevator's Status</h2>
			<div id='status'>None yet...</div>
		</div>

		<div id='left-box'>
			<div id='modediv'>
				<h2>Elevator Server Menu</h2>
				<p>Current drum beat mode is: <strong><span id="modeid"></span></strong></p>
				<p>
					<input type="button" id="modeNone"  value="Help"/>
					<input type="button" id="modeCustom" value="Stop"/>
				</p>
				<p id="helpText"></p>
				<p id="angleText"></p>
				<p id="accelText"></p>
			</div>


		</div>
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><p id='error-text'></p></div>
		</div>

	</div>
</form>

	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='javascripts/elevatorserver_ui.js' type='text/javascript'></script>
</body>
</html>
