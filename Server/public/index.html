<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Beat-Box</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='stylesheets/style.css'></link>
</head>

<body>
<form>
	<h1>Elevator Node.js Central Server</h1>
	<div> by XATM! (Winnie Zhang, Alex Zhang, Tony Yan, Matt Rudenko)</div>

	<div id='content'>
		<div id='status-box'>
			<h2>Elevator Server Connection Status</h2>
			<div id='status'>None yet...</div>
		</div>

		<div id='left-box'>
			<div id='modediv'>
				<h2>Main Menu</h2>
				<p id="angleText"></p>
				<p id="accel-line"></p>
				<p id="xData"></p>
				<p id="yData"></p>
				<p id="zData"></p>
				<p>
					<input type="button" id="stopButton" value="Stop Beaglebone Server"/>
				</p>
			</div>




		</div>
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><p id='error-text'></p></div>
		</div>

	</div>
</form>

	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='javascripts/elevatorserver_ui.js' type='text/javascript'></script>
</body>
</html>
